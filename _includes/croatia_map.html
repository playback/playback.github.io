    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
      function getDate(dateString) {
        var dateValue = new Date(Date.parse(dateString));
        return dateValue;
      }
      function getPosition() {
        var today = new Date();
        if (today < getDate("2015/08/16 16:25")) { //Madrid
          return new google.maps.LatLng(40.4271128,-3.6821114);
        } else if (today < getDate("2015/08/18 11:00")) { //Dubrovnik
          return new google.maps.LatLng(42.6457256,18.094058);
        } else if (today < getDate("2015/08/18 14:00")) { //Bosnia beach
          return new google.maps.LatLng(42.9238717,17.6145823);
        } else if (today < getDate("2015/08/20 11:00")) { //Hvar
          return new google.maps.LatLng(43.173623,16.4038756);
        } else if (today < getDate("2015/08/20 13:00")) { //Navegando
          return new google.maps.LatLng(43.3567317,16.4147512);
        } else if (today < getDate("2015/08/20 16:00")) { //Split
          return new google.maps.LatLng(43.5148515,16.4490835);
        } else if (today < getDate("2015/08/20 18:00")) { //Trogir
          return new google.maps.LatLng(43.5279437,16.2589264);
        } else if (today < getDate("2015/08/21 10:00")) { //Sibenik
          return new google.maps.LatLng(43.7411627,15.8875513);
        } else if (today < getDate("2015/08/21 18:00")) { //Krka
          return new google.maps.LatLng(43.8666017,15.9724838);
        } else if (today < getDate("2015/08/22 10:00")) { //Zadar
          return new google.maps.LatLng(44.1349557,15.248914);
        } else if (today < getDate("2015/08/22 18:00")) { //Plitvice
          return new google.maps.LatLng(44.8532297,15.578286);
        } else if (today < getDate("2015/08/23 18:40")) { //Zagreb
          return new google.maps.LatLng(45.840196,15.9643316);
        } else { // Back to Madrid
          return new google.maps.LatLng(40.4271128,-3.6821114);
        }
      }

    function initialize() {
      var westfalia = './assets/westfalia.png';
      function addWestfalia(position) {
        var marker = new google.maps.Marker({
          position: position,
          icon: westfalia,
          map: map,
          title: "Aqui estamos!"
        });
      marker.setAnimation(google.maps.Animation.BOUNCE);
      }
      today = new Date();
      /*if (today < getDate("2015/07/05 19:00")) {
          var zoom = 7;
      } else {
      	  var zoom = 8;
      }*/
      var zoom = 8;
      var mapCanvas = document.getElementById('map-canvas');
      var mapOptions = {
        center: getPosition(),
        zoom: zoom,
        //mapTypeId: google.maps.MapTypeId.ROADMAP
        styles: [{"featureType":"water","stylers":[{"visibility":"on"},{"color":"#b5cbe4"}]},{"featureType":"landscape","stylers":[{"color":"#efefef"}]},{"featureType":"road.highway","elementType":"geometry","stylers":[{"color":"#83a5b0"}]},{"featureType":"road.arterial","elementType":"geometry","stylers":[{"color":"#bdcdd3"}]},{"featureType":"road.local","elementType":"geometry","stylers":[{"color":"#ffffff"}]},{"featureType":"poi.park","elementType":"geometry","stylers":[{"color":"#e3eed3"}]},{"featureType":"administrative","stylers":[{"visibility":"on"},{"lightness":33}]},{"featureType":"road"},{"featureType":"poi.park","elementType":"labels","stylers":[{"visibility":"on"},{"lightness":20}]},{},{"featureType":"road","stylers":[{"lightness":20}]}]
      }
      var map = new google.maps.Map(mapCanvas, mapOptions);

      /* SET CURRENT POSITION DEPENDING ON TIME */
      var home = getPosition(); 
    addWestfalia(home);
    }

    google.maps.event.addDomListener(window, 'load', initialize);

  </script>
